- name: Create the local directories
  file:
    path: "/etc/qpid-dispatch/"
    state: "directory"
    group: "root"
    owner: "root"
    mode: "0755"
  tags:
    - qdrouterd-config

- name: Create the log directory
  file:
    path: "/var/lib/qdrouterd/"
    state: "directory"
    group: "qdrouterd"
    owner: "qdrouterd"
    recurse: true
  tags:
    - qdrouterd-config

- name: Create the log directory
  file:
    path: "/var/log/qdrouterd/"
    state: "directory"
    group: "qdrouterd"
    owner: "qdrouterd"
    recurse: true
  tags:
    - qdrouterd-config
